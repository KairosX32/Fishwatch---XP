<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Fish Facts</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><h1>Fish Facts</h1></li>
          <li>
            <input type="text" id="search" placeholder="Find a Fish..." />
            <button type="submit" class="btn">Find</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <ul class="name">
        <li>
          <h1 id="name"></h1>
        </li>
        <li><small id="sci-name"></small></li>
      </ul>
      <br />
      <div class="bio-box">
        <h2>Biology</h2>
        <p id="biology"></p>
      </div>
      <div class="population">
        <h2>Population Status</h2>
        <p></p>
      </div>
      <div class="harvest-box">
        <h2>Harvest</h2>
        <p></p>
      </div>
      <div class="description-box">
        <h2>Physical Description</h2>
        <p></p>
      </div>
      <div class="quote-box">
        <h2>Quote</h2>
        <p></p>
      </div>
      <div class="research-box">
        <h2>Research</h2>
        <p></p>
      </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
